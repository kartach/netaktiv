GEO_REGION_DESC="The area to display on the map. (Surrounding areas will be displayed as well.) Can be one of the following:<br />
<b>'world'</b> - A map of the entire world.<br />
<b>A continent</b> or a sub-continent, specified by its 3-digit code, e.g., '011' for Western Africa.<br />
<b>A country</b>, specified by its ISO 3166-1 alpha-2 code, e.g., 'AU' for Australia.<br />
<b>A state</b> in the United States, specified by its ISO 3166-2:US code, e.g., 'US-AL' for Alabama. Note that the resolution option must be set to either 'provinces' or 'metros'.<br />"
GEO_RESOLUTION_DESC="<b>'countries'</b> - Supported for all regions, except for US state regions.<br />
<b>'provinces'</b> - Supported only for country regions and US state regions. Not supported for all countries; please test a country to see whether this option is supported.<br />
<b>'metros'</b> - Supported for the US country region and US state regions only."

KEEP_ASPECTRATIO_DESC="If true, the map will be drawn at the largest size that can fit inside the chart area at its natural aspect ratio. If only one of the width and height options is specified, the other one will be calculated according to the aspect ratio.
<br />If false, the map will be stretched to the exact size of the chart as specified by the width and height options."

PIE_SLICE_TEXT_DESC="The content of the text displayed on the slice. Can be one of the following:<br />
<b>'percentage'</b> - The percentage of the slice size out of the total.<br />
<b>'value'</b> - The quantitative value of the slice.<br />
<b>'label'</b> - The name of the slice.<br />
<b>'none'</b> - No text is displayed."
